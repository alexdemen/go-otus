syntax = "proto3";

option go_package="eventpb";

import "google/protobuf/timestamp.proto";
import "google/protobuf/duration.proto";


message Event {
    int64 id = 1;
    string name = 2;
    string description = 3;
    google.protobuf.Timestamp start_date = 4;
    google.protobuf.Duration duration = 5;
}